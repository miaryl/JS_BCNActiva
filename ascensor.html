<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascensor</title>
</head>
<body>
    <script>
        var planta = prompt("Digues la planta?");
        document.write(planta + ": ");

        switch(parseInt(planta)){
            case 1:
                document.write("Moda Joven");
                break;
            case 2:
                document.write("Zona Techono");
                break;
            case 3:
                document.write("Zona Vaquera");
                break;

        } 

    </script>
    
</body>
</html>
