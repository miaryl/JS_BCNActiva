<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Dime la tabla?"));

        for(var i = 0; i <= 10; i++){
            var resultado = i * num;
            document.write(i + " x " + num + " = " + resultado + "<br>");

        }
    </script>
    
</body>
</html>
