<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var plat = prompt("que vols?");
        var diners = prompt("EL/la " + plat + " val 2.34 euro. Que em dones?");
        var retorn =parseFloat(diners) - 2.34; // before: parseInt(diners) - 2.34-> won't return 0
        var complement = "";


        //Estructura condicional 
        if(retorn > 0) {
            // use toFixed(), return only 2 decimals 
             document.write("Aqui tens el teu menjar i " + retorn.toFixed(2) + "euros.<br>");

        }else if(retorn == 0) {
             document.write("No m'has indicat un valor v√†lid.<br>");

        }else{
             document.write("No has entregat suficients diners.<br>");
        }


        complement = (plat == 'patatas') ? "Et donarem sal" : "No fa falta sal.";
        document.write(complement);

       
    </script>
</body>
</html>
